<mat-card style="padding-top:26px; background-color:whitesmoke; width: 260px">
  <div class="text-center">
      <i [class]="imageClass" aria-hidden="true"></i>
      <h3 style="padding:10px; color: navy; font-weight: bold">{{ card.status }}
        <span style="font-size:48px; color: orangered;"><b>{{ card.count }}</b></span>
      </h3>
    </div>
  </mat-card>
