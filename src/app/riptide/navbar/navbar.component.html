<div style="height: 15vh;"> 
  <mat-toolbar color="primary">
      <div fxShow="true" fxHide.gt-sm="false">
          <app-menu-button></app-menu-button>
      </div>
      <button mat-button class="appName" routerLink="/">
        <span>RipTide</span>
      </button>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a mat-button routerLink="document-import" routerLinkActive="active">
          <span class="valign-center"><mat-icon>import_export</mat-icon></span><span class="nav-caption">Import</span></a>
        <a mat-button routerLink="/unassigned-files" routerLinkActive="active">
          <mat-icon>assignment_ind</mat-icon><span class="nav-caption">Assign</span></a>
        <a mat-button routerLink="/documents-list" routerLinkActive="active">
          <mat-icon>visibility</mat-icon><span class="nav-caption">Analyze</span></a>
        <a mat-button routerLink="/review" routerLinkActive="active">
          <mat-icon>supervisor_account</mat-icon><span class="nav-caption">Review</span></a>
        <a mat-button routerLink="/search" routerLinkActive="active">
          <mat-icon>search</mat-icon><span class="nav-caption">Search</span></a>
        <span >
          <a mat-button [matMenuTriggerFor]="belowMenu" style="margin-left: 5%!important; cursor: pointer; font-size: 18px; color: white; padding:6px">
            <span class="valign-center"><mat-icon>settings</mat-icon><span class="nav-caption">Administrator Tools</span></span></a>
          <mat-menu #belowMenu="matMenu" hasBackdrop="true" class="menu-style" yPosition="below">
            <a mat-menu-item routerLink="/admin-tasks" routerLinkActive="active">Configure Tags</a>
            <a mat-menu-item routerLink="/all-files">View All Files</a>
            <a mat-menu-item routerLink="/add-users">Manage Users</a>
          </mat-menu>
        </span>
      </div>
    </mat-toolbar>
</div>
