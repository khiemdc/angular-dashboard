<mat-sidenav-container class="sidenav-container" style="background-color: #eee;">
  <mat-sidenav
    #sidenav
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar class="logo">
        <div>
          <strong>Cribeus</strong><img src="./assets/images/buffalo.png" class="logo-img" alt="logo"/>
        </div>
    </mat-toolbar>
      <div class="divider"></div>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon class="material-icons">dashboard</mat-icon><span class="nav-caption">Dashboard</span></a>
      <a mat-list-item routerLink="/riptide" (click)="sidenav.toggle()">
        <mat-icon class="material-icons">assignment</mat-icon><span class="nav-caption">RipTide</span></a>
      <a mat-list-item routerLink='/ideea-portal'(click)="sidenav.toggle()">
        <mat-icon class="material-icons">perm_data_setting</mat-icon><span class="nav-caption">iDEEA Portal</span></a>
      <a mat-list-item routerLink='/doober-finder' (click)="sidenav.toggle()">
        <mat-icon>language</mat-icon><span class="nav-caption">Doober Finder</span></a>
      <a mat-list-item routerLink='/profile'>
        <mat-icon>supervisor_account</mat-icon><span class="nav-caption">Profile</span></a>
    </mat-nav-list>
  </mat-sidenav>

        type="button"

      <span>cribeus</span>
    </mat-toolbar>
    
  </mat-sidenav-content> -->
  <router-outlet></router-outlet>

</mat-sidenav-container>
