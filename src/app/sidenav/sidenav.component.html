<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar class="logo">Cribeus</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink='/dashboard'>Dashboard</a>
      <a mat-list-item routerLink='/riptide'(click)="sidenav.toggle()">Riptide</a>
      <a mat-list-item routerLink='/ideea-portal'(click)="sidenav.toggle()">iDEEA Portal</a>
    </mat-nav-list>
  </mat-sidenav>
